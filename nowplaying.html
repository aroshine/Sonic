<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Recreating Spotify's Now Playing View">
  	<meta name="author" content="Aroshine Munasinghe">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="nowplaying.js"></script>

</head>
<body>
	<h1> PLAYING FROM PLAYLIST </h1>
	<div id="subheader"></div>
	<div id="eachtrack">
		<div id="songtitle"></div>
		<div id="artist"></div>
		<audio id="songtrack"></audio>
	</div>
		<progress id="seekbar" value="0" max="1"></progress>
	<div id="buttons">
		<span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="next"></button>
		</span>
	</div>
	 
</body>
</html>
